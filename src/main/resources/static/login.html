<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/style.css">
    <title>Login Page</title>
</head>
<body>
<h1 id="banner">Login</h1>
<div id="menu">
    <a id="database" href="/h2" target="_blank"> Go to H2 Database </a>
    <a id="login" href="/index.html"> Home </a>
    <a id="register" href="/register.html"> Register </a>
</div>
<div id="formContainer">
    <form id="loginForm" name="form" method="post" action="/login">
        <br/>
        <div>
        <label for="userName">Username: </label>
        <br/>
        <input type="text" id="userName" name="userName" required="true"/>
        </div>
        <div>
        <label for="userName">Password: </label>
        <br/>
        <input type="password" id="password" name="password" required="true"/>
        </div>
        <br/>
        <div>
        <input type="reset" id="resetLogin" value="Reset">
        <input type="submit" id="submitLogin" value="Login">
        </div>
        <br/>
    </form>
</div>
<script type="text/javascript" src="resources/login.js"></script>
</body>
</html>
