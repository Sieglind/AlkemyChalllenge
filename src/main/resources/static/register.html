<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/style.css">
    <title>Registration Page</title>
</head>
<body>
<h1 id="banner">Register</h1>
<div id="menu">
    <a id="database" href="/h2" target="_blank"> Go to H2 Database </a>
    <a id="login" href="/login.html"> Login </a>
    <a id="register" href="/index.html"> Home </a>
</div>
<div id="formContainer">
    <form id="registerForm" name="form" method="post" action="/register">
        <br/>
        <div class="element">
            <label for="name">Name: </label>
            <br/>
            <input type="text" id="name" name="name" required="true"/>
        </div>
        <div class="element">
            <label for="email">Email: </label>
            <br/>
            <input type="email" id="email" name="email" required="true"/>
        </div>
        <div class="element">
            <label for="userName">User Name: </label>
            <br/>
            <input type="text" id="userName" name="userName" required="true"/>
        </div>
        <div class="element">
            <label for="password">Password: </label>
            <br/>
            <input type="password" id="password" name="password" required="true"/>
        </div>
        <br/>
        <div class="element">
            <input type="submit" id="submitRegistration" value="Register"/>
            <input type="reset" value="Reset"/>
        </div>
        <br/>
    </form>
</div>
<script type="text/javascript" src="resources/register.js"></script>
</body>
</html>
